{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block css %}
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'movies/review_create.css' %}">
{% endblock %}


{% block content %}
    <h1>'{{ movie }}' 리뷰 수정 중</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="https://image.tmdb.org/t/p/original/{{ movie.poster_path }}" alt="" class="img-thumbnail">
            </div>
            <div class="col">
                <h3>{{ movie.title }}</h3>
                <p>{{ movie.overview }}</p>
                <hr>
                <form action="" method="POST">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button class="btn btn-primary">수정 완료</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
