{% extends 'base.html' %}
{% load bootstrap4 %}

{% block css %}
    <style>
        .form-check {
            display: inline-block
        }
    </style>
{% endblock %}

{% block content %}
    <form action="", method="POST", enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-primary">회원 가입</button>
    </form>
{% endblock %}
