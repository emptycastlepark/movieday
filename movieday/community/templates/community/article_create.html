{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block css %}
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'community/article_create.css' %}">
{% endblock %}

{% block content %}
  <h1>글 작성</h1>
  <form action="", method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% if request.resolver_match.url_name == 'article_create' %}
        <button class="btn btn-danger">글 작성</button>
    {% else %}
        <button class="btn btn-danger">수정 완료</button>
    {% endif %}
  </form>
{% endblock %}
